{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid pt-3 pb-5">
    <div class="container">
        <div class="card my-1 my-lg-5">
            <h1 class="py-4 pl-4 mb-1 mb-lg-5 card-header">Contact Us</h1>
            <form method="post" action="{% url 'contact_send' %}">
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    <p class="text-dark">Send us a message in the form below.</p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Name" required>

                    <label for="email-address">Email address</label>
                    <input type="email" name="email" id="email-address" class="form-control mb-3" placeholder="Email" required>

                    <label for="message">Message</label>
                    <textarea rows="6" name="message" id="message" class="form-control mb-3" placeholder="Your message..." required></textarea>

                    <p class="text-dark text-red">All form fields above are required</p>
                    <button type="submit" class="btn btn-lg btn-blue col-12 col-md-6 col-xl-3" aria-label="Send message">Send</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
